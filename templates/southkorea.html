<!DOCTYPE html>
<html>

<head>
    <title>Example - Marker on Google Map</title>
</head>

<body>
<div id="map" style="height: 500px;"></div>
<script>
    function initMap() {
        // Initial location of a map
        var curLatLng = {
            lat: 36.589522,
            lng: 128.071503
        };

        var locations = [
            ['<a href="./서울/"><h3>서울</h3></a>', 37.5545168, 126.974237],
            ['<a href="./부산/"><h3>부산</h3></a>', 34.9999083, 128.9384361],
            ['<a href="./제주도/"><h3>제주도</h3></a>', 33.431441, 126.3],
            ['<a href="./전주/"><h3>전주</h3></a>', 35.8242238, 127.1479532],
            ['<a href="./강릉/"><h3>강릉</h3></a>', 37.678366, 128.728302],
        ]
        // Creates a map object.
        var map = new google.maps.Map(document.getElementById('map'), {
            center: curLatLng,
            scrollwheel: false,
            zoom: 7
        });
        var infowindow = new google.maps.InfoWindow();
        var marker, i;

        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({

                //마커의 위치
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),

                //마커를 표시할 지도
                map: map
            });

            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    //html로 표시될 인포 윈도우의 내용
                    infowindow.setContent(locations[i][0]);
                    //인포윈도우가 표시될 위치
                    infowindow.open(map, marker);
                }
            })(marker, i));

            if (marker) {
                marker.addListener('click', function() {
                    //중심 위치를 클릭된 마커의 위치로 변경
                    map.setCenter(this.getPosition());
                });
            }
        }
    }
</script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0zOCXPPSmClmtS7xEUWLqgX07tYncsx8&callback=initMap"
        async defer></script>
</body>

</html>
