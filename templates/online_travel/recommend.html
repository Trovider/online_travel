{% extends "base.html" %}
{% block content %}

    <div class="container my-3">
        <div class="row my-3">
            <div class="col-4">
                <h1>{{ spot.0.area_name }}</h1>
                <div>
                    <ul>
                        {% for s in spot %}
                            <li><a href="./{{ s.spot_name }}/">{{ s.spot_name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
