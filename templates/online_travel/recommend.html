{% load static %}

    <div class="container my-3">
        <div class="row my-3">
            <div class="col-4">
                <div class="area_name">"{{ spot.0.area_name }}"</div>
                <div class="name_plus">The place I want to travel is {{ spot.0.area_name }}</div>
                    {% if title_list %}
                        <ul class="div_ul">
                            {% for title in title_list %}
                             <li class="div_li">
                                 <a href="./{{ title.title }}/">
                                 <img class= "div_img" src="{{ title.link }}" alt="">
                                 <div class="div_title">{{ title.title }}</div>
                                 </a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
