{% load static %}
<!doctype html>
{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
    <title>방구석 세계여행</title>
</head>
<body>
{% csrf_token %}
<div class="nav">
    <a href="{% url 'main' %}"><img class="icon" src="{% static 'img/main_icon.png' %}" alt="My Image"></a>
    <div class="title"><a href="{% url 'main' %}">방구석 세계여행</a></div>
</div>
<div class="wrap_login">
    <div class="little_wrap">

        <div class="font_login">
            <div class="color">sign up</div>
        </div>
        <div class="second">
            <form method="post" class="post-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">ID</label>
                    <br>
                    <input type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <br>
                    <input type="password" class="form-control" name="password1" id="password1"
                           value="{{ form.password1.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <br>
                    <input type="password" class="form-control" name="password2" id="password2"
                           value="{{ form.password2.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <br>
                    <input type="text" class="form-control" name="email" id="email"
                           value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="email">Destination of Interest</label>
                    <br>
                    <select name="DOF">
                        <option value="none">=====선택=====</option>
                        <option value="korea">대한민국</option>
                        <option value="US">미국</option>
                        <option value="china">중국</option>
                        <option value="japan">일본</option>
                        <option value="eorope">유럽</option>
                    </select>
                </div>
                {% include "signup_errors.html" %}
                <br>
                <button type="submit" class="btn btn-primary">Sign up
                </button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
