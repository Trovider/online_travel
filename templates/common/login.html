{% block content %}
    <div class="container my-3">
            <div class="col-4">
                <h2>Login to your account</h2>
                <h3>and get connected!</h3>
            </div>
        <br>
        <form method="post" class="post-form" action="{% url 'common:login' %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" id="username"
                       value="{{ form.username.value|default_if_none:'' }}" placeholder="ID">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password"
                       value="{{ form.password.value|default_if_none:'' }}" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
        <div class="password error">
            <span><a href="{% url 'common:signup' %}">Forgot your password?</a></span>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">LOGIN WITH GOOGLE</button>
        <br><br>
        <div class="col-8 text-right">
            <span>New here? <a href="{% url 'common:signup' %}">sign up</a></span>
        </div>
    </div>
{% endblock %}
